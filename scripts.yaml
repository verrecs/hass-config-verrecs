tv:
  alias: TV (Salto)
  sequence:
  - if:
    - condition: state
      entity_id: input_boolean.tv_state
      state: 'off'
    then:
    - service: media_player.turn_on
      data: {}
      target:
        entity_id: media_player.apple_tv_salon
    - service: media_player.select_source
      data:
        source: Salto
      target:
        entity_id: media_player.apple_tv_salon
    else:
    - service: media_player.turn_off
      data: {}
      target:
        entity_id: media_player.apple_tv_salon
  mode: single
  icon: mdi:television-classic
