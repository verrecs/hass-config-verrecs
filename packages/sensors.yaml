sensor:
  - platform: systemmonitor
    resources:
      - type: disk_use_percent
        arg: /
      - type: disk_use_percent
        arg: /filer
      - type: disk_use
      - type: disk_free
      - type: memory_use_percent
      - type: memory_use
      - type: memory_free
      - type: swap_use_percent
      - type: swap_use
      - type: swap_free
      - type: network_in
        arg: eno1
      - type: network_out
        arg: eno1
      - type: throughput_network_in
        arg: eno1
      - type: throughput_network_out
        arg: eno1
      - type: network_in
        arg: wg0
      - type: network_out
        arg: wg0
      - type: throughput_network_in
        arg: wg0
      - type: throughput_network_out
        arg: wg0
      - type: processor_use
      - type: processor_temperature
      - type: last_boot
      - type: ipv4_address
        arg: eno1
      - type: ipv4_address
        arg: wg0
#    scan_interval: 120

  - platform: bbox
    monitored_variables:
      - down_max_bandwidth
      - up_max_bandwidth
      - current_down_bandwidth
      - current_up_bandwidth
      - uptime
      - number_of_reboots

  # https://github.com/NemesisRE/sensor.plex_recently_added
  - platform: plex_recently_added
    host: !secret plex_host
    port: !secret plex_port
    token: !secret plex_token
    max: 1
    img_dir: /
    image_resolution: 800

device_tracker:
  - platform: bbox

binary_sensor:
  - platform: ping
    name: internet_ping
    host: !secret internet_ping_test
    scan_interval: 15

  - platform: ping
    name: vpn_stef_iphone_perso
    host: !secret network_vpn_stef_iphone_xr
    scan_interval: 15

  - platform: ping
    name: vpn_stef_iphone_pro
    host: !secret network_vpn_stef_iphone_pro
    scan_interval: 15

  - platform: ping
    name: vpn_stef_macbook
    host: !secret network_vpn_stef_macbook
    scan_interval: 15

  - platform: ping
    name: vpn_sonia
    host: !secret network_vpn_sonia
    scan_interval: 15

