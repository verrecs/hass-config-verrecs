action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    title: Planificateur
    timeout: 600000
    style: >
      --popup-max-width: 1200px;
      --ha-card-border-radius: 0;
    content:
      type: vertical-stack
      cards:
        - type: entities
          state_color: true
          card_mod:
            class: content
          entities:

            - type: custom:scheduler-card
              include:
                - vacuum.roberto
                - climate.wiser_salon
                - light
              customize:
                vacuum.roberto:
                  # name: "Aspiration & lavage"
                  # icon: "hass:ceiling-light"
                  actions:
                    - service: turn_on
                      service_data:
                        brightness: 100 # note that brightness is from 0-255 so 100 = 40%
                      name: "Aspiration & lavage"
                      icon: "hass:lightbulb-on-outline"
                    - service: turn_on
                      service_data:
                        brightness: 100 # note that brightness is from 0-255 so 100 = 40%
                      name: "Aspiration"
                      icon: "hass:lightbulb-on-outline"
              groups:
                - name: "Lumi√®res"
                  icon: "hass:ceiling-light"
                  include:
                    - light