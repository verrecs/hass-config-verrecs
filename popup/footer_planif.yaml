action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    title: Planificateur
    timeout: 600000
    style: >
      --popup-max-width: 1200px;
      --ha-card-border-radius: 0;
    content:
      type: vertical-stack
      cards:
        - type: entities
          state_color: true
          card_mod:
            class: content
          entities:

            - type: custom:scheduler-card
              include:
                - vacuum.roberto
                - climate.wiser_salon
                - light
              customize:
                climate.wiser_salon:
                  actions:
                    - service: set_hvac_mode
                      variables: 
                        hvac_mode:
                          name: Mode
                          options:
                            - value: heat
                              icon: "hass:fire"
                            - value: "off"
                              icon: "hass:power"
                    - service: set_preset_mode
                      variables: 
                        preset_mode:
                          name: Pré-réglage
                          options:
                            - value: Cancel Overrides
                            - value: "Boost 30m"
                            - value: "Boost 1h"
                            - value: "Boost 2h"
                            - value: "Boost 3h"
                vacuum.roberto:
                  # name: "Aspiration & lavage"
                  # icon: "hass:ceiling-light"
                  actions:
                    - service: turn_on
                      service_data:
                        brightness: 100 # note that brightness is from 0-255 so 100 = 40%
                      name: "Aspiration & lavage"
                      icon: "hass:lightbulb-on-outline"
                    - service: turn_on
                      service_data:
                        brightness: 100 # note that brightness is from 0-255 so 100 = 40%
                      name: "Aspiration"
                      icon: "hass:lightbulb-on-outline"
              groups:
                - name: "Lumières"
                  icon: "hass:ceiling-light"
                  include:
                    - light