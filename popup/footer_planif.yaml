action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    title: Planificateur
    timeout: 600000
    style: >
      --popup-min-width: 1200px;
      --popup-max-width: 1200px;
      --ha-card-border-radius: 0;
    content:
      type: vertical-stack
      
      cards:
        - type: entities
          state_color: true
          card_mod:
            class: content
          entities:

            - type: custom:scheduler-card
              # title: Récurrent
              # tags: récurrent
              # icon: mdi:repeat
              title: false
              # show_header_toggle: true
              exclude:
                - "*plug*dndmode*"
              include:
                - vacuum.roberto
                - climate
                - light
              customize:
                climate.wiser_salon:
                  name: Salon
                  icon: mdi:sofa
                  actions:
                    - service: set_hvac_mode
                      variables: 
                        hvac_mode:
                          name: Mode
                          options:
                            - value: heat
                              icon: "hass:fire"
                            - value: "off"
                              icon: "hass:power"
                    - service: set_preset_mode
                      variables: 
                        preset_mode:
                          name: Pré-réglage
                          options:
                            - value: Cancel Overrides
                            - value: "Boost 30m"
                            - value: "Boost 1h"
                            - value: "Boost 2h"
                            - value: "Boost 3h"
                climate.wiser_bureau:
                  name: Bureau
                  icon: mdi:chair-rolling
                  actions:
                    - service: set_hvac_mode
                      variables: 
                        hvac_mode:
                          name: Mode
                          options:
                            - value: heat
                              icon: "hass:fire"
                            - value: "off"
                              icon: "hass:power"
                    - service: set_preset_mode
                      variables: 
                        preset_mode:
                          name: Pré-réglage
                          options:
                            - value: Cancel Overrides
                            - value: "Boost 30m"
                            - value: "Boost 1h"
                            - value: "Boost 2h"
                            - value: "Boost 3h"
                climate.wiser_chambre:
                  name: Chambre
                  icon: mdi:bed-king
                  actions:
                    - service: set_hvac_mode
                      variables: 
                        hvac_mode:
                          name: Mode
                          options:
                            - value: heat
                              icon: "hass:fire"
                            - value: "off"
                              icon: "hass:power"
                    - service: set_preset_mode
                      variables: 
                        preset_mode:
                          name: Pré-réglage
                          options:
                            - value: Cancel Overrides
                            - value: "Boost 30m"
                            - value: "Boost 1h"
                            - value: "Boost 2h"
                            - value: "Boost 3h"
                vacuum.roberto:
                  # name: "Aspiration & lavage"
                  # icon: "hass:ceiling-light"
                  actions:
                    - service: turn_on
                      service_data:
                        brightness: 100 # note that brightness is from 0-255 so 100 = 40%
                      name: "Aspiration & lavage"
                      icon: "hass:lightbulb-on-outline"
                    - service: turn_on
                      service_data:
                        brightness: 100 # note that brightness is from 0-255 so 100 = 40%
                      name: "Aspiration"
                      icon: "hass:lightbulb-on-outline"
              groups:
                - name: "Lumières"
                  icon: "hass:ceiling-light"
                  include:
                    - light
                  