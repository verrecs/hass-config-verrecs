action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    title: Philippo, l'aspiro déglingo
    # timeout: 180000
    style: |
      --popup-max-width: calc(385px + 800px);
# 
      # --primary-color: transparent; /* hide timeout progress */
    card_mod:
      style:
        # card divider border
        layout-card$grid-layout$: |
          #root {
            margin: -24px 0 !important;
          }
          hui-vertical-stack-card {
            border-right: 1.5px solid rgba(0, 0, 0, 0.2);
            border-radius: 0;
            transition: none;
          }
          /* phone */
          @media screen and (max-width: 1200px) {
            hui-vertical-stack-card {
              border-right: none;
              border-bottom: 1.5px solid rgba(0, 0, 0, 0.2);
            }
          }
    content:
      type: custom:layout-card
      layout_type: custom:grid-layout
      layout:
        margin: 0
        grid-template-columns: 385px 800px
        grid-template-rows: 1fr
        grid-template-areas: |
          "info map"
        mediaquery:
          #phone
          "(max-width: 1000px)":
            grid-template-columns: 1fr
            grid-template-rows: repeat(2, 1fr)
            grid-template-areas: |
              "info"
              "map"
      cards:

        - type: vertical-stack
          view_layout:
            grid-area: info
          cards:
          - type: entities
            title: Informations
            card_mod:
              class: header
              style: |
                .card-content {
                  padding: var(--tablet-popup-content-padding);
                  padding-bottom: 0;
                }
            entities:

            - entity: vacuum.roberto
            - entity: sensor.roberto_last_clean_end

            - type: custom:bar-card
              width: 55%
              height: 2em
              decimal: 0
              unit_of_measurement: '%'
              positions:
                icon: outside
                indicator: 'off'
                name: outside
              severity:
                - color: '#303435'
                  from: 11
                  to: 999
                - color: var(--red-color)
                  from: 0
                  to: 10
              entity_row: true
              entities:
                - entity: vacuum.roberto
                  attribute: battery_level
                  name: Batterie
                  icon: mdi:battery
                - entity: sensor.template_vacuum_filter
                - entity: sensor.template_vacuum_mainbrush
                - entity: sensor.template_vacuum_sidebrush
                - entity: sensor.template_vacuum_sensors

            - type: custom:more-info-card
              entity: vacuum.roberto
              card_mod:
                style:
                  # hide everything but ha-select
                  .: |
                    h1, state-card-content {
                      display: none;
                    }
                    .card-content {
                      padding: 1.5em 0 0 0.7em;
                    }
                  more-info-vacuum$:
                    .: |
                      div.flex-horizontal>div, div:nth-child(2), ha-attributes {
                        display: none;
                      }
                      ha-select {
                        display: contents;
                      }
                    ha-select:
                      $:
                        # no icon so remove label inset
                        .: |
                          .mdc-floating-label {
                            inset-inline-start: 0 !important;
                          }
                        # fix transparent menu background color
                        mwc-menu$: |
                          mwc-list {
                            background: var(--card-background-color);
                          }

          - type: custom:mod-card
            card_mod:
              style:
                # horizontal bottom buttons
                hui-horizontal-stack-card$: |
                  #root {
                    justify-content: space-evenly !important;
                    padding: var(--tablet-popup-button-padding);
                  }
            card:
              type: horizontal-stack
              cards:
                - type: custom:button-card
                  entity: vacuum.roberto
                  icon: mdi:play-pause
                  name: "GO / Pause"
                  tap_action:
                    action: call-service
                    service: >
                      [[[
                        return `[[[
                          return entity.state === 'docked' || entity.state === 'paused'
                            ? 'vacuum.start'
                            : 'vacuum.pause';
                        ]]]`
                      ]]]
                    service_data:
                      entity_id: vacuum.roberto
                  template: icon_name

                - type: custom:button-card
                  entity: vacuum.roberto
                  icon: mdi:home-battery-outline
                  name: "Retour station"
                  tap_action:
                    action: call-service
                    service: vacuum.return_to_base
                    service_data:
                      entity_id: vacuum.roberto
                  template: icon_name

                # - type: custom:button-card
