action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    title: Programmer un téléchargement
    timeout: 500000
    style: >
      --popup-max-width: 700px;
      --popup-min-width: 700px;
      --ha-card-border-radius: 0;
    card_mod:
      style:
        layout-card:
          $grid-layout$:
            # card divider border
            .: |
              #root {
                  margin: -24px 0 !important;
              }
            hui-entities-card:
              $: |
                .card-content {
                  padding: var(--tablet-popup-content-padding);
                  padding-bottom: 0.8em;
                }
                ha-card {
                  border-right: 1.5px solid rgba(0, 0, 0, 0.2);
                  border-radius: 0;
                  transition: none;
                }
                /* portrait */
                @media screen and (max-width: 1200px) {
                  ha-card {
                    border-right: none;
                    border-bottom: 1.5px solid rgba(0, 0, 0, 0.2);
                  }
                }
              $hui-horizontal-stack-card:
                # horizontal bottom buttons
                $: |
                  #root {
                    justify-content: space-evenly;
                    margin-top: 1.7em;
                    max-width: 82vw; /* iphonex */
                  }
    content:
      type: custom:tabbed-card
      styles:
        --mdc-theme-primary: var(--primary-text-color)
        --mdc-tab-text-label-color-default: rgba(var(--rgb-primary-text-color), 0.8)
        --mdc-typography-button-font-size: 14px
      tabs:
        - card:
            ### Serie
            type: vertical-stack
            cards:
              - type: iframe
                card_mod:
                  # style: |
                  #   .type-iframe {
                  #     border: 2px solid red;

                  #     .PageHeader-header-JYJAc {
                  #       visibility: hidden;
                  #     }
                  #   }
                    
                url: http://192.168.1.6:8989/add/new
                aspect_ratio: 100%
          attributes:
            label: Ajouter une série
        - card:
            ### Film
            type: vertical-stack
            cards:
              - type: iframe
                url: http://192.168.1.6:7878/add/new
                aspect_ratio: 100%
          
          attributes:
            label: Ajouter un film
